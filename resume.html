<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nigel Galbraith - Resume</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css" />

  <!-- JSON-style icon registry and resume data -->
  <script src="js/JSON/iconRegistry.js"></script>
  <script src="js/JSON/resumeData.js"></script>

  <!-- JavaScript functionality -->
  <script src="js/menuToggle.js" defer></script>
  <script src="js/footerIconLoader.js" defer></script>
  <script src="js/skillsLoader.js" defer></script>
  <script src="js/resumeLoader.js" defer></script>
</head>

<body>
  <!-- 
    Dynamic Content Notes:
    - Footer content (contact icons etc.) is dynamically loaded from js/footerIconLoader.js
    - Skills icons are injected using the data-icons attribute via js/skillsLoader.js
    - Hamburger menu toggle is handled by js/menuToggle.js
    - Resume content is injected dynamically from js/resumeLoader.js using data from js/JSON/resumeData.js
  -->

  <!-- Background grid layer -->
  <div class="grid-bg"></div>

  <!-- Main container for content layout -->
  <div class="container">
    <h1>Nigel Galbraith Portfolio</h1>

    <!-- Navigation Bar with Hamburger Button -->
    <nav class="navbar">
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>
      <div class="nav-links" id="navLinks">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a class="active" href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

      <!-- Professional Introduction -->
      <h2 class="centered-title">Professional Outline</h2>
      <div class="center-content">
        <section class="grouped-list">
          <div id="professional-outline" class="boxed-content"></div>

        <!-- Dynamic Experience Timeline -->
        <h2 class="centered-title">Experience</h2>
        <div class="boxed-content">
          <div id="experience-timeline" class="timeline"></div>
        </div>

        <!-- Dynamic Qualifications Timeline -->
        <h2 class="centered-title">Qualifications</h2>
        <div class="boxed-content">
          <div id="qualifications-timeline" class="timeline"></div>
        </div>

        <!-- Dynamic Resume Links Section -->
        <section>
          <h2 class="centered-title">Resume Links</h2>
          <div class="boxed-content">
            <div id="resume-links" class="icon-grid"></div>
          </div>
        </section>

        <!-- Skills Section (icons injected by skillsLoader.js) -->
        <h2 class="centered-title">Skills</h2>
        <div class="boxed-content">
          <div class="icon-grid" data-icons="*"></div>
        </div>
      </section>
    </div>

    <!-- Footer (dynamically loaded via footerIconLoader.js) -->
    <footer></footer>
  </div>
</body>
</html>
