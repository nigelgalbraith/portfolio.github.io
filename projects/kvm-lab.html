<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nigel Galbraith - KVM-Lab</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../styles/style.css" />

  <!-- JSON-style data -->
  <script src="../js/JSON/mainTextData.js"></script>
  <script src="../js/JSON/iconRegistry.js"></script>

  <!-- JavaScript Functionality -->
  <script src="js/modalZoom.js" defer></script>
  <script src="../js/footerIconLoader.js" defer></script>
  <script src="../js/skillsLoader.js" defer></script>
  <script src="../js/responsiveImageLoader.js" defer></script>
  <script src="../js/mainTextLoader.js" defer></script>
</head>

 <body>
  <!-- 
    Dynamic Content Notes:
    - Responsive image is inserted using data-img-name via ../js/responsiveImageLoader.js
    - Footer content (contact icons, branding) is injected via ../js/footerIconLoader.js
    - Tools and Key Learnings icons are populated using data-icons via ../js/skillsLoader.js
    - Modal image zoom enabled via js/modalZoom.js
    - Main project text paragraphs injected via ../js/mainTextLoader.js
  -->

  <div class="grid-bg"></div>
  <div class="container">
   <h1>Nigel Galbraith Portfolio</h1>

   <!-- Navigation Bar Top -->
   <nav class="navbar">
    <ul>
     <li><a href="../projects.html">Back To Projects</a></li>
    </ul>
   </nav>

   <!-- Main Brief Outline -->
   <main class="main-content">
    <div class="main-content-flex-centre">
     <h2>KVM Student Labs Project</h2>

     <!-- Responsive Image with JS loader (from responsiveImageLoader.js) -->
     <div class="boxed-content-main-image">
      <div class="image-zoom-wrapper">
       <div
        class="responsive-image"
        data-img-name="KVM-Top.drawio.png"
        data-alt="KVM Labs Topology Diagram"
        data-class="centre-img">
       </div>
      </div>
     </div>

     <!-- Main Content dynamically loaded from mainTextLoader.js -->
     <div class="main-content-text" data-main-text="kvmLab"></div>

     <!-- Tools and Technologies (icons loaded via skillsLoader.js using data-icons) -->
      <h2 class="centered-title">Tools and Technologies</h2>
      <div class="boxed-content">
       <div class="icon-grid" data-icons="ubuntu,libvirt,qemu,shell,permissions,ad"></div>
      </div>

      <!-- Key Learnings (icons loaded via skillsLoader.js using data-icons) -->
      <h2 class="centered-title">Key Learnings</h2>
      <div class="boxed-content">
       <div class="icon-grid" data-icons="debugging,collaboration,automation,security"></div>
      </div>
    </div>
   </main>

   <!-- Footer content dynamically loaded via footerIconLoader.js -->
   <footer></footer>

   <!-- Zoom Modal for responsive image (enabled by modalZoom.js) -->
   <div class="modal" id="imgModal" onclick="closeFullScreen()">
    <span class="close">Ã—</span>
    <img class="modal-content" id="fullImg" />
   </div>
  </div>
 </body>
</html>
