<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nigel Galbraith - Arcade Cabinet</title>
  <link href="../styles/style.css" rel="stylesheet"/>
  <script src="js/modalZoom.js" defer></script>
  <script src="js/init.js" defer></script>
  <script src="../js/footerIconLoader.js" defer></script>
  <script src="../js/skillsLoader.js" defer></script>
  <script src="js/carousel.js" defer></script>
  <script src="js/githubAppLoader.js" defer></script>
  <script src="../js/mainTextLoader.js" defer></script>
 </head>

 <body>
  <!-- 
    Dynamic Content Notes:
    - Image zoom modal functionality from js/modalZoom.js
    - Footer content (contact icons etc.) is dynamically loaded from ../js/footerIconLoader.js
    - Tools and Key Learnings icons are injected using data-icons attributes via ../js/skillsLoader.js
    - Project paragraphs loaded dynamically from MAIN_TEXT_DATA in js/mainTextLoader.js
  -->

  <div class="grid-bg"></div>
  <div class="container">
   <h1>Nigel Galbraith Portfolio</h1>

   <!-- Navigation Bar -->
   <nav class="navbar">
    <ul>
     <li><a href="../projects.html">Back To Projects</a></li>
    </ul>
   </nav>

   <!-- Main Page Heading -->
   <main class="main-content">
    <div class="main-content-flex-centre">
     <h2>Custom Arcade Cabinet</h2>

     <!-- Carousel using responsive <picture> injection (populated via js/carousel.js) -->
     <div class="boxed-content-main-image">
      <div class="image-zoom-wrapper">
       <div class="carousel-container" data-carousel="arcadeCarousel">
        <div class="carousel-slide"></div>
        <div class="dots"></div>
       </div>
      </div>
     </div>

     <!-- Image Zoom Modal (activated by js/modalZoom.js) -->
     <div class="modal" id="imgModal" onclick="closeFullScreen()">
      <span class="close">Ã—</span>
      <img class="modal-content" id="fullImg"/>
     </div>

     <!-- Main Page Text (paragraphs injected dynamically) -->
     <div class="main-content-text" data-main-text="arcadeCabinet"></div>

     <!-- Retro Games: Pacman and Galaga (icon links downloads injected using js/githubAppLoader.js) -->
      <h2 class="centered-title">Retro Games</h2>
      <div class="boxed-content" data-github-app="pacman"></div>
      <div class="step-separator"></div>
      <div class="boxed-content" data-github-app="galaga"></div>

     <!-- Tools and Technologies (icons injected via data-icons using skillsLoader.js) -->
      <h2 class="centered-title">Tools and Technologies</h2>
      <div class="boxed-content">
       <div class="icon-grid" data-icons="shell, python, woodwork, tools, SketchUp"></div>
      </div>

      <!-- Key Learnings (icons injected via data-icons using skillsLoader.js) -->
      <h2 class="centered-title">Key Learnings</h2>
      <div class="boxed-content">
       <div class="icon-grid" data-icons="debugging, problem_solving, user_experience, ThreeD_Design, repair"></div>
      </div>
    </div>
   </main>

   <!-- Footer content dynamically loaded from ../js/footerIconLoader.js -->
   <footer></footer>
  </div>
 </body>
</html>
