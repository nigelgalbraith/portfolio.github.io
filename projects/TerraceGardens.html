<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nigel Galbraith - Terrace Gardens</title>
  <link href="../styles/style.css" rel="stylesheet"/>
  <script src="js/modalZoom.js" defer></script>
  <script src="js/init.js" defer></script>
  <script src="../js/footerIconLoader.js" defer></script>
  <script src="../js/skillsLoader.js" defer></script>
  <script src="js/carousel.js" defer></script>
  <script src="js/embedSketchfab.js" defer></script>
  <script src="../js/mainTextLoader.js" defer></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
  <div class="grid-bg"></div>
  <div class="container">
    <h1>Nigel Galbraith Portfolio</h1>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="../projects.html">Back To Projects</a></li>
      </ul>
    </nav>

    <!-- Main Page Heading -->
    <main class="main-content">
      <div class="main-content-flex-centre">
        <h2>Terrace Gardens</h2>

        <!-- Carousel -->
        <div class="boxed-content-main-image">
          <div class="image-zoom-wrapper">
            <div class="carousel-container" data-carousel="terraceGardensCarousel">
              <div class="carousel-slide"></div>
              <div class="dots"></div>
            </div>
          </div>
        </div>

        <!-- Modal Zoom -->
        <div class="modal" id="imgModal" onclick="closeFullScreen()">
          <span class="close">Ã—</span>
          <img class="modal-content" id="fullImg"/>
        </div>

        <!-- Main Text (loaded via mainTextLoader.js) -->
        <div class="main-content-text" data-main-text="terraceGardens"></div>

        <!-- 3D Model Viewer -->
        <h2 class="centered-title">3D Model Viewer</h2>
        <div class="boxed-content">
          <div data-sketchfab-embed="terraceGardens"></div>
        </div>

        <!-- Image Carousel -->
        <h2 class="centered-title">Project Images</h2>
        <div class="boxed-content">
          <div class="image-zoom-wrapper">
            <div class="carousel-container" data-carousel="terraceSketchupCarousel">
              <div class="carousel-slide"></div>
              <div class="dots"></div>
            </div>
          </div>
        </div>

        <div class="step-separator"></div>

        <!-- Download Links -->
        <div class="boxed-content">
          <div data-sketchfab-links="terraceGardens"></div>
        </div>

        <!-- Tools and Technologies -->
        <h2 class="centered-title">Tools and Technologies</h2>
        <div class="boxed-content">
          <div class="icon-grid" data-icons="woodwork, tools, SketchUp"></div>
        </div>

        <h2 class="centered-title">Key Learnings</h2>
        <div class="boxed-content">
          <div class="icon-grid" data-icons="problem_solving, ThreeD_Design"></div>
        </div>
      </div>
    </main>

    <footer></footer>
  </div>
</body>
</html>
