<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nigel Galbraith - Sharepoint-GPS</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <script src="js/modalZoom.js" defer></script>
  <script src="../js/footerIconLoader.js" defer></script>
  <script src="../js/skillsLoader.js" defer></script>
  <script src="../js/responsiveImageLoader.js" defer></script>
  <script src="../js/mainTextLoader.js" defer></script>
 </head>

 <body>
  <!-- 
    Dynamic Content Notes:
    - Responsive image inserted via data-img-name using ../js/responsiveImageLoader.js
    - Image zoom modal enabled via js/modalZoom.js
    - Tools and Key Learnings icons populated using data-icons via ../js/skillsLoader.js
    - Main text loaded dynamically from ../js/mainTextLoader.js using data-main-text
    - Footer content dynamically loaded via ../js/footerIconLoader.js
  -->

  <div class="grid-bg"></div>
  <div class="container">
   <h1>Nigel Galbraith Portfolio</h1>

   <!-- Navigation Bar -->
   <nav class="navbar">
    <ul>
     <li><a href="../projects.html">Back To Projects</a></li>
    </ul>
   </nav>

   <!-- Main Page heading -->
   <main class="main-content">
    <div class="main-content-flex-centre">
     <h2>SharePoint Database and GPS-Based Tracking System</h2>

     <!-- Responsive Image with Zoom (loaded via responsiveImageLoader.js) -->
     <div class="boxed-content-main-image">
      <div class="image-zoom-wrapper">
       <div
        class="responsive-image"
        data-img-name="sharepointGPS.png"
        data-alt="SharePoint GPS Diagram"
        data-class="centre-img">
       </div>
      </div>
     </div>

     <!-- Image Zoom Modal (activated by js/modalZoom.js) -->
     <div class="modal" id="imgModal" onclick="closeFullScreen()">
      <span class="close">Ã—</span>
      <img class="modal-content" id="fullImg" />
     </div>
    </div>

    <!-- Main Page Text (paragraphs injected by mainTextLoader.js) -->
    <div class="main-content-text" data-main-text="sharepointGps"></div>

    <!-- Tools and Technologies (icons injected using data-icons via skillsLoader.js) -->
    <section>
     <h2 class="centered-title">Tools and Technologies</h2>
     <div class="boxed-content">
      <div class="icon-grid" data-icons="sharepoint,office365"></div>
     </div>

     <!-- Key Learnings (icons injected using data-icons via skillsLoader.js) -->
     <h2 class="centered-title">Key Learnings</h2>
     <div class="boxed-content">
      <div class="icon-grid" data-icons="collaboration,gps,ux"></div>
     </div>
    </section>
   </main>

   <!-- Footer content dynamically loaded from ../js/footerIconLoader.js -->
   <footer></footer>
  </div>
 </body>
</html>
