<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nigel Galbraith - Greenhouse Planter Boxes</title>

  <!-- CSS -->
  <link href="../styles/style.css" rel="stylesheet"/>

  <!-- JSON-style data -->
  <script src="../js/JSON/mainTextData.js"></script>
  <script src="../js/JSON/iconRegistry.js"></script>
  <script src="js/JSON/carouselData.js"></script>
  <script src="js/JSON/sketchfabModels.js"></script>

  <!-- JavaScript Functionality -->
  <script src="js/modalZoom.js" defer></script>
  <script src="js/init.js" defer></script>
  <script src="../js/footerIconLoader.js" defer></script>
  <script src="../js/skillsLoader.js" defer></script>
  <script src="js/carousel.js" defer></script>
  <script src="js/embedSketchfab.js" defer></script>
  <script src="../js/mainTextLoader.js" defer></script>

  <!-- 3D model viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>


<body>
  <!-- 
    Dynamic Content Notes:
    - Carousel images and <picture> tags are populated via js/carousel.js using data-img-name
    - Main project paragraphs are injected via js/mainTextLoader.js from MAIN_TEXT_DATA
    - Footer and icons are dynamically loaded via their respective scripts
  -->

  <div class="grid-bg"></div>
  <div class="container">
    <h1>Nigel Galbraith Portfolio</h1>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="../projects.html">Back To Projects</a></li>
      </ul>
    </nav>

    <!-- Main Page Content -->
    <main class="main-content">
      <div class="main-content-flex-centre">
        <h2>Greenhouse Planter Boxes</h2>

        <!-- Carousel using responsive <picture> injection -->
        <div class="boxed-content-main-image">
          <div class="image-zoom-wrapper">
            <div class="carousel-container" data-carousel="greenhouseCarousel">
              <div class="carousel-slide"></div>
              <div class="dots"></div>
            </div>
          </div>
        </div>

        <!-- Modal Zoom -->
        <div class="modal" id="imgModal" onclick="closeFullScreen()">
          <span class="close">Ã—</span>
          <img class="modal-content" id="fullImg"/>
        </div>

        <!-- Main Text Section (injected dynamically from js/mainTextLoader.js) -->
        <div class="main-content-text" data-main-text="greenhouseBoxes"></div>

        <!-- 3D Model Viewer using Sketchfab -->
        <h2 class="centered-title">3D Model Viewer</h2>
        <div class="boxed-content">
          <div data-sketchfab-embed="greenhouseBoxes"></div>
        </div>

        <!-- Image Carousel -->
        <h2 class="centered-title">Project Images</h2>
        <div class="boxed-content">
          <div class="image-zoom-wrapper">
            <div class="carousel-container" data-carousel="greenhouseSketchupCarousel">
              <div class="carousel-slide"></div>
              <div class="dots"></div>
            </div>
          </div>
        </div>

        <div class="step-separator"></div>

        <!-- Download Links -->
        <div class="boxed-content">
          <div data-sketchfab-links="greenhouseBoxes"></div>
        </div>

        <!-- Tools and Technologies -->
        <h2 class="centered-title">Tools and Technologies</h2>
        <div class="boxed-content">
          <div class="icon-grid" data-icons="woodwork, tools, SketchUp"></div>
        </div>

        <!-- Key Learnings -->
        <h2 class="centered-title">Key Learnings</h2>
        <div class="boxed-content">
          <div class="icon-grid" data-icons="problem_solving, ThreeD_Design"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer></footer>
  </div>
</body>
</html>
