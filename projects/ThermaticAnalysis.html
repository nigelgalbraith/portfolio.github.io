<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nigel Galbraith - Thematic Analysis Web App</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <script src="js/modalZoom.js" defer></script>
  <script src="../js/footerIconLoader.js" defer></script>
  <script src="../js/skillsLoader.js" defer></script>
  <script src="js/projectStepsData.js" defer></script>
  <script src="../js/responsiveImageLoader.js" defer></script>
  <script src="../js/mainTextLoader.js" defer></script>
  <script src="js/projectLinksLoader.js"> defer</script>
</head>

<!-- Main Heading and grid setup -->
<body data-project="thematic">
  <!-- 
    Dynamic Content Notes:
    - Responsive image loader inserts <img> tag inside .responsive-image (../js/responsiveImageLoader.js)
    - Project steps are injected into <section> by js/projectStepsData.js
    - Tool and key learning icons use the data-icons attribute, populated by ../js/skillsLoader.js
    - Main text paragraphs loaded into .main-content-text from ../js/mainTextLoader.js based on data-project
    - Footer content (e.g. contact links, icons) is inserted via ../js/footerIconLoader.js
  -->
  <div class="grid-bg"></div>
  <div class="container">
    <h1>Nigel Galbraith Portfolio</h1>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="../projects.html">Back To Projects</a></li>
      </ul>
    </nav>

    <!-- Main Page Heading -->
    <main class="main-content">
      <div class="main-content-flex-centre">
        <h2>Thematic Analysis Web Application</h2>

        <!-- Responsive Image with Zoom (injected by responsiveImageLoader.js) -->
        <div class="boxed-content-main-image">
          <div class="main-content-image">
            <div class="image-zoom-wrapper">
              <div class="responsive-image" data-img-name="Thematic-WebApp.png" data-alt="Thematic Analysis Web App Overview" data-class="centre-img"></div>
            </div>
          </div>
        </div>
        <div class="step-separator"></div>

        <!-- Main Page Text Content (injected by mainTextLoader.js) -->
        <div class="main-content-text" data-main-text="thematic"></div>

        <!-- Project Steps (injected by js/projectStepsData.js) -->
        <div class="main-content-step-text">
          <section></section>

          <!-- Project Files & Web Links -->
          <h2 class="centered-title">Project Files & Web Links</h2>
          <div class="boxed-content">
            <div id="project-links" data-links="thematic"></div>
          </div>

          <!-- Tools (icons loaded by skillsLoader.js using data-icons attribute) -->
          <section>
            <h2 class="centered-title">Tools and Technologies</h2>
            <div class="boxed-content">
              <div class="icon-grid" data-icons="shell,python"></div>
            </div>

            <!-- Key Learnings (icons injected based on data-icons attribute) -->
            <h2 class="centered-title">Key Learnings</h2>
            <div class="boxed-content">
              <div class="icon-grid" data-icons="debugging"></div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Footer content dynamically loaded from ../js/footerIconLoader.js -->
    <footer></footer>

    <!-- Fullscreen Modal for Zoom -->
    <div class="modal" id="imgModal" onclick="closeFullScreen()">
      <span class="close">Ã—</span>
      <img class="modal-content" id="fullImg" />
    </div>
  </div>
</body>
</html>
